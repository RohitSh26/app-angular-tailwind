<div class="mt-4 flex flex-wrap -mx-4">

  <div *ngFor='let hero of heroes' (click)='onSelect(hero)' class="px-2 py-2">
    <span class="px-2 py-2  bg-gray-300">{{hero.id}}</span> <span class="px-2 py-2 bg-green-300">{{hero.name}}</span>
  </div>

</div>

<div class="mt-4" *ngIf='selectedHero'>
  <div class="px-2 py-4 border-purple-600">

    <input [(ngModel)]='selectedHero.name' placeholder="name" />
  </div>
</div>
