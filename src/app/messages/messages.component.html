<div *ngIf="messageService.messages.length" class="mt-4">

  <h2>Messages</h2>
  <button class="bg-purple-500 rounded-lg border shadow-lg px-4 py-2 text-white capitalize"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
